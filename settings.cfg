[option]
# Gemini API key, replace 'your_gemini_api_key' with your actual API key
google-apikey = your_gemini_api_key

# Prompt for translation, adjust as needed
prompt = Please translate the following text into Chinese:

# Whether to output bilingual text or just translated text, set to True or False
bilingual-output = False

# Language code of the output file, e.g., "en", "zh-cn", "ja"
langcode = zh-cn